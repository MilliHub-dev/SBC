<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Dark Color Scheme CSS Variables */
:root {
  /* Primary Colors */
  --primary-blue: #0088CD;
  --primary-blue-hover: #0066A3;
  --primary-blue-active: #004D7A;
  --primary-blue-light: #339FD4;
  --primary-blue-dark: #003D5C;

  /* Background Colors */
  --bg-primary: #0A0A0B;        /* Main background - deep black */
  --bg-secondary: #1A1A1D;      /* Cards, sections */
  --bg-tertiary: #2A2A2F;       /* Elevated elements */
  --bg-quaternary: #3A3A42;     /* Hover states */
  --bg-surface: #16161A;        /* Surface elements */

  /* Text Colors */
  --text-primary: #FFFFFF;      /* Main text */
  --text-secondary: #E2E2E2;    /* Secondary text */
  --text-tertiary: #B8B8B8;     /* Muted text */
  --text-quaternary: #8A8A8A;   /* Disabled text */
  --text-inverse: #0A0A0B;      /* Text on light backgrounds */

  /* Border Colors */
  --border-primary: #404040;    /* Main borders */
  --border-secondary: #2A2A2A;  /* Subtle borders */
  --border-focus: #0088CD;      /* Focus states */

  /* Status Colors */
  --success: #00C851;
  --success-hover: #00A043;
  --warning: #FFB347;
  --warning-hover: #FF9500;
  --error: #FF4444;
  --error-hover: #CC0000;
  --info: #33B5E5;
  --info-hover: #0099CC;

  /* Accent Colors */
  --accent-purple: #6F42C1;
  --accent-teal: #20C997;
  --accent-orange: #FD7E14;
  --accent-pink: #E83E8C;

  /* Shadows */
  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
  --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6);
  --shadow-blue: 0 0 20px rgba(0, 136, 205, 0.3);
}

/* Base Styles */
* {
  box-sizing: border-box;
}

body {
  background-color: var(--bg-primary);
  color: var(--text-primary);
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  line-height: 1.6;
  margin: 0;
  padding: 0;
}

/* Button Styles */
.btn {
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.2s ease;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.btn-primary {
  background-color: var(--primary-blue);
  color: white;
  box-shadow: var(--shadow-blue);
}

.btn-primary:hover {
  background-color: var(--primary-blue-hover);
  transform: translateY(-2px);
  box-shadow: 0 0 25px rgba(0, 136, 205, 0.4);
}

.btn-primary:active {
  background-color: var(--primary-blue-active);
  transform: translateY(0);
}

.btn-secondary {
  background-color: var(--bg-tertiary);
  color: var(--text-primary);
  border: 1px solid var(--border-primary);
}

.btn-secondary:hover {
  background-color: var(--bg-quaternary);
  border-color: var(--primary-blue);
}

.btn-outline {
  background-color: transparent;
  color: var(--primary-blue);
  border: 2px solid var(--primary-blue);
}

.btn-outline:hover {
  background-color: var(--primary-blue);
  color: white;
}

.btn-ghost {
  background-color: transparent;
  color: var(--text-secondary);
  border: none;
}

.btn-ghost:hover {
  background-color: var(--bg-tertiary);
  color: var(--text-primary);
}

/* Card Styles */
.card {
  background-color: var(--bg-secondary);
  border: 1px solid var(--border-secondary);
  border-radius: 12px;
  padding: 24px;
  box-shadow: var(--shadow-md);
  transition: all 0.3s ease;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: var(--shadow-lg);
  border-color: var(--border-primary);
}

.card-elevated {
  background-color: var(--bg-tertiary);
  border-color: var(--border-primary);
}

/* Navigation */
.navbar {
  background-color: var(--bg-surface);
  border-bottom: 1px solid var(--border-secondary);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.nav-link {
  color: var(--text-secondary);
  text-decoration: none;
  padding: 8px 16px;
  border-radius: 6px;
  transition: all 0.2s ease;
}

.nav-link:hover {
  color: var(--text-primary);
  background-color: var(--bg-tertiary);
}

.nav-link.active {
  color: var(--primary-blue);
  background-color: rgba(0, 136, 205, 0.1);
}

/* Form Elements */
.input {
  background-color: var(--bg-tertiary);
  border: 1px solid var(--border-secondary);
  color: var(--text-primary);
  padding: 12px 16px;
  border-radius: 8px;
  font-size: 14px;
  transition: all 0.2s ease;
}

.input:focus {
  outline: none;
  border-color: var(--primary-blue);
  box-shadow: 0 0 0 3px rgba(0, 136, 205, 0.1);
}

.input::placeholder {
  color: var(--text-quaternary);
}

/* Status Badges */
.badge {
  padding: 4px 12px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.badge-success {
  background-color: rgba(0, 200, 81, 0.2);
  color: var(--success);
}

.badge-warning {
  background-color: rgba(255, 179, 71, 0.2);
  color: var(--warning);
}

.badge-error {
  background-color: rgba(255, 68, 68, 0.2);
  color: var(--error);
}

.badge-info {
  background-color: rgba(0, 136, 205, 0.2);
  color: var(--primary-blue);
}

/* Utility Classes */
.text-primary { color: var(--text-primary); }
.text-secondary { color: var(--text-secondary); }
.text-muted { color: var(--text-tertiary); }
.text-blue { color: var(--primary-blue); }

.bg-primary { background-color: var(--bg-primary); }
.bg-secondary { background-color: var(--bg-secondary); }
.bg-surface { background-color: var(--bg-surface); }

.border-primary { border-color: var(--border-primary); }
.border-blue { border-color: var(--primary-blue); }

/* Scrollbar Styling */
::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: var(--bg-secondary);
}

::-webkit-scrollbar-thumb {
  background: var(--bg-quaternary);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--primary-blue);
}

/* Selection */
::selection {
  background-color: rgba(0, 136, 205, 0.3);
  color: var(--text-primary);
}

/* Focus visible for accessibility */
*:focus-visible {
  outline: 2px solid var(--primary-blue);
  outline-offset: 2px;
}

/* Responsive Design */
@media (max-width: 768px) {
  .btn {
    padding: 10px 20px;
    font-size: 14px;
  }
  
  .card {
    padding: 16px;
  }
}
</style>
<body>
    // Primary button with your blue
<Button colorScheme="brand" size="lg">
  Get Started
</Button>

// Card with dark theme
<Box bg="#1A1A1D" p={6} borderRadius="12px" border="1px solid #404040">
  <Text color="#FFFFFF">Card content</Text>
</Box>

// Navigation with hover effects
<Link 
  color="#E2E2E2" 
  _hover={{ color: "#0088CD", bg: "rgba(0, 136, 205, 0.1)" }}
>
  Dashboard
</Link>
</body>
</html>
